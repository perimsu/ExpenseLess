<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseLess - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard-body">
    <main class="main-content">
        <header class="top-bar">
            <div class="header-left">
                <a href="dashboard.html" class="logo">ExpenseLess</a>
            </div>
            <div class="user-info">
                <a href="profile.html" class="profile-link">
                    <img src="image/userProfile.png" alt="Profil" class="avatar">
                    <span class="welcome-text">Welcome</span>
                    <i class="fas fa-chevron-down"></i>
                </a>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="summary-cards">
                <div class="card total-spending">
                    <div class="card-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="card-content">
                        <h3>Total Expenditure</h3>
                        <p class="amount">₺0</p>
                        <p class="change neutral">
                            <i class="fas fa-minus"></i>
                            Waiting for data
                        </p>
                    </div>
                </div>

                <div class="card average-spending">
                    <div class="card-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="card-content">
                        <h3>Average Expenditure</h3>
                        <p class="amount">₺0</p>
                        <p class="change neutral">
                            <i class="fas fa-minus"></i>
                            Waiting for data...
                        </p>
                    </div>
                </div>

                <div class="card total-orders">
                    <div class="card-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="card-content">
                        <h3>Total Orders</h3>
                        <p class="amount">0</p>
                        <p class="change neutral">
                            <i class="fas fa-minus"></i>
                            Waiting for data...
                        </p>
                    </div>
                </div>
            </div>

            <div class="transactions-categories-container">
                <div class="recent-transactions">
                    <div class="section-header">
                        <h3><i class="fas fa-history"></i> Recent Transactions</h3>
                        <button class="view-all-btn">View All</button>
                    </div>
                    <div class="transaction-list">
                        <!--  Js de doldurulacak--> 
                    </div>
                </div>

                <div class="spending-categories">
                    <div class="section-header">
                        <h3><i class="fas fa-tags"></i> Categories</h3>
                        <div class="category-stats">
                            <span class="stat-item">
                                <i class="fas fa-arrow-trend-up"></i>
                                Most: <strong>Waiting...</strong>
                            </span>
                            <span class="stat-item">
                                <i class="fas fa-arrow-trend-down"></i>
                                Least: <strong>Waiting...</strong>
                            </span>
                        </div>
                    </div>
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <div class="section-header">
                    <h3><i class="fas fa-chart-area"></i> Monthly Spending Analysis</h3>
                    <div class="chart-controls">
                        <select class="time-range">
                            <option>Last 6 Months</option>
                            <option>Last Year</option>
                            <option>Custom Range</option>
                        </select>
                    </div>
                </div>
                <canvas id="spendingChart"></canvas>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
